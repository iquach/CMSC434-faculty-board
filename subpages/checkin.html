<!DOCTYPE html>
<html>
<head>
  <title>Check In</title>
  <link rel="stylesheet" type="text/css" href="../css/checkin.css"/>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <div class="backdiv">
		<a style="text-align:left; float:left;" class="backbtn" href="../index.html"><i class="fas fa-arrow-left"></i></a>
	</div>

  <form action="confirm.html">
    <h1> Check In </h1>
    <div class ="horz">
      <label for="email">Name:</label>
      <input type="text" name="name" value="John Cena" class="name">
    </div>

    <div class="horz">
      <label style="padding-left:1em" for="email">Email:</label>
      <input type="email" name="email" value="jcena@gmail.com" class="email">
    </div>

    <div class ="phone">
      Phone Number:
        <input type="text" name="phonePart1" id="prim1" size ="3" maxlength="3" value="123" class="num" required/> -
        <input type="text" name="phonePart2" id="prim2" size ="3" maxlength="3" value="456" class="num" required/> -
        <input type="text" name="phonePart3" id="prim3" size ="4" maxlength="4" value="7890" class="num" required/> <br>
        <input type="submit" value="Submit">
    </div>
    <img src ="../img/keyboard.jpg" alt="Image of Onscreen Keyboard"/>

  </form>

  <script>
    var inactivityTime = function () {
      var t;
      window.onload = resetTimer;
      // DOM Events
      document.onmousemove = resetTimer;
      document.onkeypress = resetTimer;

      function resetTimer() {
          clearTimeout(t);
          t = setTimeout('history.go(-1)', 10000)
          // 1000 milisec = 1 sec
      }
    };
    inactivityTime();
  </script>

</body>
</html>
