<!DOCTYPE html>
<html>
<head>
  <title>checkin</title>
  <link rel="stylesheet" type="text/css" href="../css/checkin.css"/>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
  <div class="backdiv">
		<a class="backbtn" href="../index.html"><i class="fas fa-arrow-left"></i></a>
	</div>
  <h1>Confirmation</h1>
  <h1>Message Sent</h1>

  <script>
    var inactivityTime = function () {
      var t;
      window.onload = resetTimer;
      // DOM Events
      document.onmousemove = resetTimer;
      document.onkeypress = resetTimer;

      function resetTimer() {
          clearTimeout(t);
          t = setTimeout('history.go(-1)', 6000)
          // 1000 milisec = 1 sec
      }
    };
    inactivityTime();
  </script>

</body>
</html>
