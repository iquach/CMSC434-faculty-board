<!DOCTYPE html>
<html>
<head>
  <title>checkin</title>
  <link rel="stylesheet" type="text/css" href="../css/message.css"/>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>

<body>
  <div class="backdiv">
		<a style="text-align:left; float:left;" class="backbtn" href="../index.html"><i class="fas fa-arrow-left"></i></a>
	</div>

  <h1>Leave a Message</h1>
  <div class="info">
    Name:
    <input type="text" name="name" value="Lady Gaga" class="name"/>
    Email:
    <input type="text" name="email" value="lgaga@gmail.com" class="email"/>
  </div>
<br>
  <div class="header">
    Message
  </div>
  <br>
  <div class="message">
    <textarea rows="5" cols="50">
You weren't in your office when lunch came, so pick them up from Josh.
    </textarea>
  </div>
  <br>
  <form action="confirmMessage.html">
    <center>
      <input type="submit" value="Submit">
    </center>
  </form>

  <img src ="../img/keyboard.jpg" alt="Image of Onscreen Keyboard"/>

  <script>
    var inactivityTime = function () {
      var t;
      window.onload = resetTimer;
      // DOM Events
      document.onmousemove = resetTimer;
      document.onkeypress = resetTimer;

      function resetTimer() {
          clearTimeout(t);
          t = setTimeout('history.go(-1)', 10000)
          // 1000 milisec = 1 sec
      }
    };
    inactivityTime();
  </script>

</body>
</html>
