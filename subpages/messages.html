<!DOCTYPE html>
<html>
<head>
    <title>checkin</title>
    <link rel="stylesheet" type="text/css" href="../css/messages.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>

<body>
<div class="backdiv">
    <a style="text-align:left; float:left;" class="backbtn" href="../facultyHomeScreen.html"><i class="fas fa-arrow-left"></i></a>
</div>

<div class="split left" id="sidebar">
    <h1>Left Messages</h1>
    <div class="entry">
        <hr>
        <div style="cursor: pointer;" class="info" onclick="gaga()">
        <p>Email: lgaga@gmail.com</p>
        
        <hr>
    </div>
    <div>
        <div style="cursor: pointer;" class="info" onclick="patrick()">
        <p>Email: pat@star.com</p>
        <hr>
    </div>

    
    </div>
</div>

<div class="split right">
    <div id="messagearea">
        <h2 id="sender">From: Lady Gaga</h2>
        <h2>To: dilbert@umd.edu</h2>
        <hr>
        <p id="message">You weren't in your office when lunch came, so pick them up from Josh.</p>
        <form action="mailto:ladygaga@gmail.com" id="respond">
            <center>
                <input type="submit" value="Respond via Email">
            </center>
        </form>
    </div>

</div>

<script type="text/javascript">
    function gaga() {
        document.getElementById('sender').innerHTML = "From: Lady Gaga";
        document.getElementById('respond').setAttribute("action", "mailto:lgaga@gmail.com");
        document.getElementById('message').innerHTML = "You weren't in your office when lunch came, so pick them up from Josh.";
    }


    function patrick() {
        document.getElementById('sender').innerHTML = "From: Patrick Star";
        document.getElementById('message').innerHTML = "Let's go jellyfish hunting!";
        document.getElementById('respond').setAttribute("action", "mailto:pat@star.com");
    }
</script>
</body>
</html>
