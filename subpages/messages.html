<!DOCTYPE html>
<html>
<head>
    <title>checkin</title>
    <link rel="stylesheet" type="text/css" href="../css/messages.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>

<body>
<div class="backdiv">
    <a style="text-align:left; float:left;" class="backbtn" href="../facultyHomeScreen.html"><i class="fas fa-arrow-left"></i></a>
</div>

<div class="split left" id="sidebar">
    <h1>Unread Messages</h1>
    <div class="entry">
        <hr>
        <div style="cursor: pointer;" class="info" onclick="gaga()">
        <p>Message From: ivan@umd.edu</p>
        
        <hr>
    </div>
    <div>
        <div style="cursor: pointer;" class="info" onclick="patrick()">
        <p>Message From: rose@umd.edu</p>
        <hr>
    </div>

    
    </div>
</div>

<div class="split right">
    <div id="messagearea">
        <h2 id="sender">From: Ivan Quach</h2>
        <h2>To: egolub@glue.umd.edu</h2>
        <hr>
        <p id="message">I'm requesting an extension on the project.</p>
        <form action="mailto:ivan@umd.edu" id="respond">
            <center>
                <input type="submit" value="Respond via Email">
            </center>
        </form>
    </div>

</div>

<script type="text/javascript">
    function gaga() {
        document.getElementById('sender').innerHTML = "From: Ivan Quach";
        document.getElementById('respond').setAttribute("action", "mailto:ivan@umd.edu");
        document.getElementById('message').innerHTML = "I'm requesting an extension on the project.";
    }


    function patrick() {
        document.getElementById('sender').innerHTML = "From: Rose Garay";
        document.getElementById('message').innerHTML = "I had some questions about the midterm we took last week.";
        document.getElementById('respond').setAttribute("action", "mailto:rose@umd.edu");
    }
</script>
</body>
</html>
